        <title>JS Form Validation</title>

    <body class="flex flex-col items-center">
        <div id="title" class="py-5">
            <h1>Form Validation</h1>
        </div>
        <div id="container" class="border border-black w-80 py-10">
            <form class="flex flex-col jusitfy-evenly items-center space-y-3">
                <div class="flex flex-col">
                    <label class="py-2" for="name">Name</label>
                    <input type="text" id="name" class="border-l-4 border-blue-400" name="name" placeholder="Enter your name">
                    <span id="nameError" class="text-red-500"></span>
                </div>

                <div class="flex flex-col">
                    <label class="py-2 for="email">Email</label>
                    <input type="text" id="email" class="border-l-4 border-blue-400" name="email" placeholder="Enter your email">
                    <span id="emailError" class="text-red-500"></span>
                </div>

                <div class="flex flex-col">
                    <label class="py-2 for="password">Password</label>
                    <input type="password" id="psw" class="border-l-4 border-blue-400" onfocus="verifyPassword()" onblur="verifyPassword()" onkeyup="verifyPassword();" name="password" placeholder="Enter your password">
                    <span id="passwordError" class="text-red-500"></span>
                </div>

                <div class="py-4">
                    <button id="submit" class="bg-blue-400 text-white px-4 py-2 rounded-md">Submit</button>
                </div>
